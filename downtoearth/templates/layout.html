<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/bootstrap.css')}}">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link href="{{url_for('static',filename = 'css/bootstrap-responsive.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename = 'css/styles.css')}}" rel="stylesheet">
    <script src="{{url_for('static',filename = 'js/jquery-2.0.3.min.js')}}"></script>
    <script src="{{url_for('static',filename = 'js/bootstrap.js')}}"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
    {% block includes %}{% endblock %}
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar trans" data-toggle="collapse" data-target=".nav-collapse">
            <i class="icon-search icon-white"></i>
          </button>
          <a class="brand" href="#">Grapevine</a>
          <div class="nav-collapse collapse">
            <form class="navbar-search pull-right">
                <div class="input-append">
                  <input type="text" class="input-large" placeholder="Search">
                  <button class="btn btn-navbar trans" type="button"><i class="icon-search icon-white"></i></button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    {% block body %}{% endblock %}

  </body>
</html>
